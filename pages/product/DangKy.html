<div class="container d-block mt-5">
    <div class="m-auto border rounded p-4" style="max-width: 500px;">
        <h2 class="text-center fw-bold">Đăng ký</h2>
        <div class="sdt my-2">
            <div class="d-flex justify-content-between">
                <label for="sdt" class="form-label">Số điện thoại:</label>
                <p class="d-inline text-danger m-0 p-0" id="loiSdt">{{err.sdt}}</p>
            </div>
            <input type="tel" class="form-control" placeholder="Nhập số điện thoại" name="sdt" id="sdt"
                ng-model="user.id">
        </div>
        <div class="email my-2">
            <div class="d-flex justify-content-between">
                <label for="email" class="form-label">Email:</label>
                <p class="d-inline text-danger m-0 p-0">{{err.email}}</p>
            </div>
            <input type="text" class="form-control" placeholder="Nhập email" name="email" id="email"
                ng-model="user.email">
        </div>
        <div class="mat-khau my-2">
            <div class="d-flex justify-content-between">
                <label for="matKhau" class="form-label">Mật khẩu:</label>
                <p class="d-inline text-danger m-0 p-0">{{err.matKhau}}</p>
            </div>
            <input type="password" class="form-control" placeholder="Nhập tài khoản" name="matKhau" id="matKhau"
                ng-model="user.matKhau">
        </div>
        <div class="nhap-lai-mat-khau my-2">
            <div class="d-flex justify-content-between">
                <label for="nhapLaiMatKhau" class="form-label">Nhập lại mật khẩu:</label>
                <p class="d-inline text-danger m-0 p-0">{{err.nhapLaiMatKhau}}</p>
            </div>
            <input type="password" class="form-control" placeholder="Nhập lại mật khẩu" name="nhapLaiMatKhau"
                id="nhapLaiMatKhau" ng-model="nhapLaiMatKhau">
        </div>
        <div class="d-flex justify-content-end">
            <a href="#!/dangNhap"><input type="button" class="btn btn-success" value="Đăng nhập"></a>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <a href="" class="w-100"><input type="button" class="btn btn-primary btn-lg w-100" value="Đăng ký"
                    ng-click="dangKy()"></a>
        </div>
    </div>
</div>
