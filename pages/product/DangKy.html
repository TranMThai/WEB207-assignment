<div class="container d-block mt-5">
    <div class="m-auto border rounded p-4" style="max-width: 500px;">
        <h2 class="text-center fw-bold">Đăng ký</h2>
        <div class="sdt my-2">
            <label for="sdt" class="form-label">Số điện thoại:</label>
            <input type="tel" class="form-control" placeholder="Nhập số điện thoại" name="sdt" id="sdt">
        </div>
        <div class="email my-2">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" placeholder="Nhập email" name="email" id="email">
        </div>
        <div class="mat-khau my-2">
            <label for="matKhau" class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" placeholder="Nhập tài khoản" name="matKhau" id="matKhau">
        </div>
        <div class="nhap-lai-mat-khau my-2">
            <label for="nhapLaiMatKhau" class="form-label">Nhập lại mật khẩu:</label>
            <input type="password" class="form-control" placeholder="Nhập lại mật khẩu" name="nhapLaiMatKhau"
                id="nhapLaiMatKhau">
        </div>
        <div class="d-flex justify-content-end">
            <a href="#"><input type="button" class="btn btn-success" value="Đăng nhập"></a>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <a href="#" class="w-100"><input type="button" class="btn btn-primary btn-lg w-100" value="Đăng ký"></a>
        </div>
    </div>
</div>
