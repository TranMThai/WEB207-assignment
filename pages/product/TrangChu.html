<div class="container mt-3">
    <!-- Carousel -->
    <div id="demo" class="carousel slide overflow-hidden" data-bs-ride="carousel" style="aspect-ratio: 7/2">

        <!-- The slideshow/carousel -->
        <div class="carousel-inner h-100">
            <div class="carousel-item active h-100">
                <img src="image/banner1.jpg" alt="Lỗi" class="d-block w-100 h-100 object-fit-cover">
            </div>
            <div class="carousel-item h-100">
                <img src="image/banner2.jpg" alt="Lỗi" class="d-block w-100 h-100 object-fit-cover">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="new-product my-4">
        <h2>Sản phẩm mới nhất</h2>
        <div class="row g-3">
            <div class="col-6 col-md-4 col-lg-3" ng-repeat="sanPham in danhSachSanPham">
                <a href="#!/chiTietSanPham/{{sanPham.id}}" class="text-decoration-none text-black">
                    <div class="border rounded-4 overflow-hidden shadow-sm">
                        <div class="ratio ratio-1x1">
                            <img src="{{sanPham.anh}}" class="object-fit-contain" alt="">
                        </div>
                        <div class="infor mt-2 px-3">
                            <div class="product-name overflow-hidden" style="height: 60px;">
                                <p class="fw-bold fs-5">{{sanPham.name}}</p>
                            </div>
                            <div class="d-flex flex-wrap mb-3 ">
                                <p class="fw-bold text-danger my-0">{{sanPham.price}}</p>
                                <p class="fw-bold text-danger ms-1 my-0">vnđ</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="d-flex justify-content-center m-3">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </div>
    </div>
    <div class="hot-product my-4">
        <h2>Sản phẩm bán chạy</h2>
        <div class="row g-3">
            <div class="col-6 col-md-4 col-lg-3" ng-repeat="sanPham in danhSachSanPham">
                <a href="#!/chiTietSanPham/{{sanPham.id}}" class="text-decoration-none text-black">
                    <div class="border rounded-4 overflow-hidden shadow-sm">
                        <div class="ratio ratio-1x1">
                            <img src="{{sanPham.anh}}" class="object-fit-contain" alt="">
                        </div>
                        <div class="infor mt-2 px-3">
                            <div class="product-name overflow-hidden" style="height: 60px;">
                                <p class="fw-bold fs-5">{{sanPham.name}}</p>
                            </div>
                            <div class="d-flex flex-wrap mb-3 ">
                                <p class="fw-bold text-danger my-0">{{sanPham.price}}</p>
                                <p class="fw-bold text-danger ms-1 my-0">vnđ</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="d-flex justify-content-center m-3">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </div>
    </div>
</div>
