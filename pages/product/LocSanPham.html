<main>
    <div class="container mt-3">
        <!-- Carousel -->
        <div id="demo" class="carousel slide overflow-hidden" data-bs-ride="carousel" style="aspect-ratio: 7/2">

            <!-- The slideshow/carousel -->
            <div class="carousel-inner h-100">
                <div class="carousel-item active h-100">
                    <img src="image/banner1.jpg" alt="Lỗi" class="d-block w-100 h-100 object-fit-cover">
                </div>
                <div class="carousel-item h-100">
                    <img src="image/banner2.jpg" alt="Lỗi" class="d-block w-100 h-100 object-fit-cover">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <button class="btn btn-danger d-flex justify-content-center align-items-center sticky-top w-100 mt-4 btn-lg"
            style="top: 79px;" type="button" data-bs-toggle="offcanvas" data-bs-target="#LocSP"
            aria-controls="offcanvasWithBothOptions"><i class="fas fa-filter m-1"></i>
            <p class="m-0">Bộ lọc</p>
        </button>

        <div class="offcanvas offcanvas-start" style="max-width: 350px;" data-bs-scroll="true" tabindex="-1" id="LocSP"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h3 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Bộ lọc</h3>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column ps-4">
                <ul class="nav flex-column p-1" style="max-width: 100%">
                    <li class="nav-item mb-3">
                        <h5>Hãng</h5>
                        <div class="row" id="locHang">
                            <div class="col-6">
                                <label><input type="checkbox" name="Hang" id="CbTatCaHang" ng-click="checkTatCa()"> Tất cả</label>
                            </div>
                            <div class="col-6" ng-repeat="hang in danhSachHang">
                                <label><input type="checkbox" name="Hang" id="{{hang.id}}" ng-click="checkCombo()"> {{hang.id}}</label>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item mb-3">
                        <h5>Mức giá</h5>
                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <div>
                                    <h6>Từ</h6>
                                    <input class="form-control" type="number" name="mucGia" id="giaThapNhat" min="0" ng-model="giaThapNhat">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div>
                                    <h6>Đến</h6>
                                    <input class="form-control" type="number" name="mucGia" id="giaCaoNhat" min="0" ng-model="giaCaoNhat">
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mt-2">
                                <button type="button" class="btn btn-success btn-sm" ng-click="loc()">Tìm kiếm</button>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item mb-3">
                        <div class="row mx-1">
                            <button type="button" class="btn btn-light border col-4">Bán chạy</button>
                            <button type="button" class="btn btn-light border col-4" ng-click="sapXepThapDenCao()">Giá thấp</button>
                            <button type="button" class="btn btn-light border col-4" ng-click="sapXepCaoDenThap()">Giá cao</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="my-4">
            <div class="new-product">
                <h2>Kết quả phù hợp:</h2>
                <div class="row g-3">
                    <div class="col-6 col-md-4 col-lg-3" ng-repeat="sanPham in danhSachSanPham">
                        <a href="#!/chiTietSanPham/{{sanPham.id}}" class="text-decoration-none text-black">
                            <div class="border rounded-4 overflow-hidden shadow-sm">
                                <div class="ratio ratio-1x1">
                                    <img src="{{sanPham.anh}}" class="object-fit-contain" alt="">
                                </div>
                                <div class="infor mt-2 px-3">
                                    <div class="product-name overflow-hidden" style="height: 60px;">
                                        <p class="fw-bold fs-5">{{sanPham.name}}</p>
                                    </div>
                                    <div class="d-flex flex-wrap mb-3 ">
                                        <p class="fw-bold text-danger my-0">{{sanPham.price}}</p>
                                        <p class="fw-bold text-danger ms-1 my-0">vnđ</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center m-3">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </div>
    </div>
</main>
