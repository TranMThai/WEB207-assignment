<!DOCTYPE html>

<body class="body-bg">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-sm navbar-light bg-light border-dark border-bottom border-1 p-0 navheader">
            <div class="container p-0">
                <a class="navbar-brand p-1 m-0" href="TrangChu.html"><img src="image/logo.png" alt=""
                        class="rounded-circle border border-3" style="max-height: 70px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <div class="me-auto my-2 ms-5 d-flex justify-content-around">
                        <button class="btn d-block" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i
                                class="far fa-list-alt"></i>
                            <p class="m-0">Danh mục</p>
                        </button>

                        <a class="nav-link p-0" href="javascript:void(0)"><button class="btn" type="button"><i
                                    class="fas fa-shopping-cart"></i>
                                <p class="m-0">Giỏ hàng</p>
                            </button></a>

                    </div>
                    <form class="d-flex m-auto my-2" style="max-width: 100%;min-width: 50%;">
                        <input class="form-control me-2" type="text" placeholder="Sản phẩm">
                        <button class="btn btn-primary text-nowrap" type="button">Tìm kiếm</button>
                    </form>
                    <div class="d-flex justify-content-center my-2 ms-1">
                        <p></p>
                        <input type="button" class="btn btn-primary" value="Đăng nhập">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="offcanvas offcanvas-start" style="max-width: 300px;" data-bs-scroll="true" tabindex="-1"
        id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Danh mục</h3>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column ps-4">
            <a href="#" class="text-decoration-none text-secondary">
                <h5>iPhone</h5>
            </a>
            <a href="#" class="text-decoration-none text-secondary">
                <h5>Samsung</h5>
            </a>
            <a href="#" class="text-decoration-none text-secondary">
                <h5>Xiaomi</h5>
            </a>
            <a href="#" class="text-decoration-none text-secondary">
                <h5>Asus</h5>
            </a>
            <a href="#" class="text-decoration-none text-secondary">
                <h5>Oppo</h5>
            </a>
            <a href="#" class="text-decoration-none text-secondary">
                <h5>Nokia</h5>
            </a>
        </div>
    </div>


    <main>
        <div class="container d-block mt-5">
            <div class="m-auto border rounded p-4" style="max-width: 500px;">
                <h2 class="text-center fw-bold">Đăng nhập</h2>
                <div class="sdt my-2">
                    <label for="sdt" class="form-label">Số điện thoại:</label>
                    <input type="tel" class="form-control" placeholder="Nhập số điện thoại" name="sdt" id="sdt">
                </div>
                <div class="mat-khau my-2">
                    <label for="matKhau" class="form-label">Mật khẩu:</label>
                    <input type="password" class="form-control" placeholder="Nhập tài khoản" name="matKhau"
                        id="matKhau">
                </div>
                <div class="d-flex justify-content-end">
                    <a href="DangKy.html"><input type="button" class="btn"
                            value="Đăng ký"></a>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <a href="#" class="w-100"><input type="button" class="btn btn-primary btn-lg w-100"
                            value="Đăng nhập"></a>

            </div>
